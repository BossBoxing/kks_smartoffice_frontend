<app-modal (onClose)="onClose()" header="{{ 'label.PLRT03.Template' | translate }}">
    <div class="row">
        <div class="col-12">
            <app-card>
                <div class="card-content">
                    <div class="row">
                        <div class="col">
                            <app-table [rows]="plHolidays" [page]="page" (onTableEvent)="search()">
                                <ngx-datatable-column prop="id" [width]="50" [cellClass]="'text-center'">
                                    <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                        <label class="datatable-header-cell-wrapper" (click)="sort()">
                                            {{ 'label.PLRT03.No' | translate}}</label>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{ row.id }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="holidayName" [width]="200">
                                    <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                        <label class="datatable-header-cell-wrapper" (click)="sort()">
                                            {{ 'label.PLRT03.HolidayName' | translate}}</label>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{ row.holidayName }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="holidayDay" [width]="100" [cellClass]="'text-center'">
                                    <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                        <label class="datatable-header-cell-wrapper" (click)="sort()">
                                            {{ 'label.PLRT03.HolidayDate' | translate}}</label>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{ row.holidayDay }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="holidayMonth" [width]="100" [cellClass]="'text-center'">
                                    <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                        <label class="datatable-header-cell-wrapper" (click)="sort()">
                                            {{ 'label.PLRT03.HolidayMonth' | translate}}</label>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{ row.holidayMonth }}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="holidayDesc" [width]="200" [cellClass]="'text-center'">
                                    <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                        <label class="datatable-header-cell-wrapper" (click)="sort()">
                                            {{ 'label.PLRT03.Description' | translate}}</label>
                                    </ng-template>
                                    <ng-template>
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{ row.holidayDesc }}
                                        </ng-template>
                                    </ng-template>
                                </ngx-datatable-column>
                            </app-table>
                        </div>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
</app-modal>
