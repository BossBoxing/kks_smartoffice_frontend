<toolbar>
  <button class="btn btn-primary" [disabled]="!isFormDirty()" (click)="util.focusInvalid(header); save()">
    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
    <i class="fas fa-save" [hidden]="saving"></i> {{ 'label.ALL.Save' | translate}}
  </button>
</toolbar>

<h4>{{ 'label.DBRT07.ProgramName' | translate }}</h4>
<div class="row">
  <div class="col">
    <app-card header="{{ 'label.DBRT07.RaceData' | translate }}">
      <div class="card-content">
        <form #header [formGroup]="dbRaceForm">
          <div class="form-row">
            <div class="form-group col-md-4 col-sm-6">
              <textbox formControlName="raceCode" class="text-center">{{ 'label.DBRT07.RaceCode' | translate }}</textbox>
            </div>
            <div class="form-group col-md-4 col-sm-6">
              <checkbox formControlName="activeBool">{{ 'label.DBRT07.Active' | translate }}</checkbox>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4 col-sm-12">
              <textbox formControlName="raceNameTha">{{ 'label.DBRT07.RaceNameTha' | translate }}
              </textbox>
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <textbox formControlName="raceNameEng">{{ 'label.DBRT07.RaceNameEng' | translate }}</textbox>
            </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</div>
