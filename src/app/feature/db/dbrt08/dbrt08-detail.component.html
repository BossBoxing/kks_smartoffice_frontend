<toolbar>
  <button class="btn btn-primary" [disabled]="!isFormDirty()" (click)="util.focusInvalid(header); save()">
    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
    <i class="fas fa-save" [hidden]="saving"></i> {{ 'label.ALL.Save' | translate}}
  </button>
</toolbar>

<h4>{{ 'label.DBRT08.ProgramName' | translate }}</h4>
<div class="row">
  <div class="col">
    <app-card header="{{ 'label.DBRT08.NationalData' | translate }}">
      <div class="card-content">
        <form #header [formGroup]="dbNationalForm">
          <div class="form-row">
            <div class="form-group col-md-4 col-sm-6">
              <textbox formControlName="nationalCode" class="text-center">{{ 'label.DBRT08.NationalCode' | translate }}</textbox>
            </div>
            <div class="form-group col-md-4 col-sm-6">
              <checkbox formControlName="activeBool">{{ 'label.DBRT08.Active' | translate }}</checkbox>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4 col-sm-12">
              <textbox formControlName="nationalNameTha">{{ 'label.DBRT08.NationalNameTha' | translate }}
              </textbox>
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <textbox formControlName="nationalNameEng">{{ 'label.DBRT08.NationalNameEng' | translate }}</textbox>
            </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</div>
