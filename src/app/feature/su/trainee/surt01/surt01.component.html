<h4>{{ 'label.SURT01.ProgramName' | translate}}</h4>
<!-- Criteria Section -->
<div class="row">
  <div class="col">
    <app-card header="{{ 'label.ALL.Search' | translate }}">
      <div class="card-content">
        <form #criteria [formGroup]="searchForm">
          <div class="form-row justify-content-center">
            <div class="form-group col-md-6 col-sm-12">
              <textbox formControlName="keyword" placeholder="{{ 'label.SURT01.TypeToSearch' | translate }}">
                {{ 'label.SURT01.Keyword' | translate }}
              </textbox>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <radio [items]="radioStatus" [inline]="true" formControlName="active">
                {{ 'label.SURT01.Status' | translate }}</radio>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12 col-sm-12 text-center">
              <button class="btn btn-primary " (click)="util.focusInvalid(criteria); searchFunction()" ><i class="fas fa-search"></i>
                {{ 'label.ALL.Search' | translate }}</button>
              <button class="btn btn-outline-primary" (click)="clear();"><i class="fas fa-eraser"></i>
                {{ 'label.ALL.Clear' | translate }}</button>
            </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-card header="{{ 'label.SURT01.EditUser' | translate }}">
      <div class="card-menu">
        <button class="btn btn-primary" (click)="addFunction()">
          <i class="fas fa-plus-circle"></i> {{ 'label.ALL.Add' | translate}}
        </button>
      </div>
      <div class="card-content">
        <app-table [rows]="suUser" [page]="page" (onTableEvent)="search()">
            
            <ngx-datatable-column prop="empId" [width]="100" [cellClass]="'text-center'">
              <ng-template let-sort="sortFn" ngx-datatable-header-template>
                <label class="datatable-header-cell-wrapper" (click)="sort()">{{ 'label.SURT01.EmpID' | translate }}</label>
              </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a [routerLink]="'detail'"[state]="{Id: row.userId ,empId: row.empId}">{{row.empId}}</a>
            </ng-template>
            </ngx-datatable-column>


          <ngx-datatable-column prop="userName" [width]="100" [cellClass]="'text-left'">
            <ng-template let-sort="sortFn" ngx-datatable-header-template>
              <label class="datatable-header-cell-wrapper" (click)="sort()">{{ 'label.SURT01.UserName' | translate }}</label>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.userName}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop="empId" [width]="100" [cellClass]="'text-center'">
            <ng-template let-sort="sortFn" ngx-datatable-header-template>
              <label class="datatable-header-cell-wrapper" (click)="sort()">{{ 'label.SURT01.UserID' | translate }}</label>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.userId}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop="tName" [width]="150" [cellClass]="'text-left'">
            <ng-template let-sort="sortFn" ngx-datatable-header-template>
              <label class="datatable-header-cell-wrapper" (click)="sort()">{{ 'label.SURT01.Name' | translate }}</label>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.tName}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop="active" [width]="150" [cellClass]="'text-center'">
            <ng-template let-sort="sortFn" ngx-datatable-header-template>
              <label class="datatable-header-cell-wrapper" (click)="sort()">{{ 'label.ALL.Active' | translate }}</label>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
              <i *ngIf="row.active === 'Y'" class="fas fa-check"></i>
              <i *ngIf="row.active === 'N'" class="fas fa-times"></i>
            </ng-template>
          </ngx-datatable-column>
        </app-table>
      </div>
    </app-card>
  </div>
</div>
