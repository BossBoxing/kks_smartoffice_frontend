<toolbar>
  <button class="btn btn-primary" [disabled]="!isFormDirty()" (click)="util.focusInvalid(header); save()">
    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
    <i class="fas fa-save" [hidden]="saving"></i> {{ 'label.ALL.Save' | translate}}
  </button>
</toolbar>

<h4>{{ 'label.SURT04.ProgramName' | translate }}</h4>
<div class="row"> 
  <div class="col">
    <app-card header="{{ 'label.SURT04.DataSuProfile' | translate }}">
      <div class="card-content">
        <form #header [formGroup]="suProfileForm">
          <div class="form-row justify-content-center">
            <div class="form-group col-md-4 col-sm-12">
              <textbox formControlName="profileId" class="text-center">{{ 'label.SURT04.ProfileID' |
                translate }}</textbox>
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <textbox formControlName="profileName" class="text-left">{{ 'label.SURT04.ProfileName' |
                translate }}
              </textbox>
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <textbox formControlName="code" class="text-center">{{ 'label.SURT04.Code' |
                translate }}
              </textbox>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <textbox formControlName="description" class="text-left">{{ 'label.SURT04.Description' |
                translate }}
              </textbox>
            </div>
              <div class="form-group col-md-6 col-sm-12">
                  <div class="form-group col-md-4 col-sm-12">
                      <checkbox formControlName="activeBool">{{ 'label.ALL.Active' | translate }}</checkbox>
                  </div>
              </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</div>
