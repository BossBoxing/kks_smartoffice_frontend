<h4>{{ 'label.DPRT01.Define an assessment format' | translate }}</h4>

<div class="row">
  <div class="col">
    <app-card header="ค้นหา">
      <div class="card-content">
        <form #criteria [formGroup]="searchForm">
          <div class="form-row justify-content-center">
            <div class="for-group col-md-6 col-sm-12">
              <textbox formControlName="keyword" placeholder="{{ 'label.DPRT01.DocFormatNo' |translate }}, 
              {{ 'label.DPRT01.DescriptionTha' |translate }}, {{ 'label.DPRT01.DocFormatNameEng' |translate }}">
                {{ 'label.DPRT01.Keyword' | translate }}
              </textbox>
            </div>
            <div class="form-group col-md-6 col-sm-6">
              <radio [items]="radioStatus" [inline]="true" formControlName="active">{{ 'label.DPRT01.Active' | translate
                }}</radio>
            </div>
          </div>
          <div class="form-row ">
            <div class="form-group col-md-12 col-sm-12 text-center mt-1 ">
              <button class="btn btn-primary" (click)="util.focusInvalid(criteria); searchFunction()"><i
                  class="fas fa-search"></i>
                {{ 'label.ALL.Search' | translate }}</button>
              <button class="btn btn-outline-primary" (click)="clear();"><i class="fas fa-eraser"></i>
                {{ 'label.ALL.Clear' | translate }}</button>
            </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</div>


<div class="row">
  <div class="col">
    <app-card header="ข้อมูลรูปแบบการประเมิน">
      <div class="card-menu">
        <button class="btn btn-primary" (click)="addFunction()">
          <i class="fas fa-plus-circle"></i> {{ 'label.ALL.Add' | translate }}
        </button>
      </div>
      <div class="card-content">
        <div class="row">
          <div class="col">
            <app-table [rows]="dpformatMaster" [page]="page" (onTableEvent)="search()">
              <ngx-datatable-column prop="docFormatNo" [width]="100" [cellClass]="'text-center'">
                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                  <label class="datatable-header-cell-wrapper" (click)="sort()">{{ 'label.DPRT01.DocFormatNo' |
                    translate }}</label>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a [routerLink]="['detail']" [state]="{docFormatNo: row.docFormatNo}">{{ row.docFormatNo }}</a>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="docFormatNameTha" [width]="100">
                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                  <label class="datatable-header-cell-wrapper" (click)="sort()">{{ 'label.DPRT01.DocFormatNameTha' |
                    translate }}</label>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>{{ row.docFormatNameTha }}</ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="docFormatNameEng" [width]="100">
                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                  <label class="datatable-header-cell-wrapper" (click)="sort()">{{ 'label.DPRT01.DocFormatNameEng' |
                    translate }}</label>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>{{ row.docFormatNameEng }}</ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="active" [width]="100" [cellClass]="'text-center'">
                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                  <label class="datatable-header-cell-wrapper" (click)="sort()">{{ 'label.DPRT01.Active' | translate
                    }}</label>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <i *ngIf="row.active" class="fas fa-check "></i>
                  <i *ngIf="!row.active" class="fas fa-times"></i>
                </ng-template>
              </ngx-datatable-column>
            </app-table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
