<toolbar>
  <button class="btn btn-primary" [disabled]="!isFormDirty()" (click)="util.focusInvalid(header); save()">
    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
    <i class="fas fa-save" [hidden]="saving"></i> {{ 'label.ALL.Save' | translate}}
  </button>
</toolbar>

<h4>{{ 'label.DPRT02.Set assessment cycle' | translate }}</h4>
<div class="row">
  <div class="col">
    <app-card header="รายละเอียด">
      <div class="card-content">
        <form #header [formGroup]="dpPeriodForm">
          <div class="form-row">
            <div class="form-group col-md-2 col-sm-12">
              <textbox formControlName="evaluationYear" class="text-center">{{ 'label.DPRT02.Year' | translate }}
              </textbox>
            </div>
            <div class="form-group col-md-2 col-sm-12">
              <textbox formControlName="evaluationPeriod" class="text-center">{{ 'label.DPRT02.Edition' | translate }}
              </textbox>
            </div>
            <div class="form-group col-md-3 col-sm-12 ">
              <checkbox formControlName="active">{{ 'label.ALL.Active' | translate }}</checkbox>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4 col-sm-12">
              <datepicker formControlName="startDate" [max]="dpPeriodForm.controls.endDate.value">{{ 'label.DPRT02.Start date' | translate }}
              </datepicker>
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <datepicker formControlName="endDate" [min]="dpPeriodForm.controls.startDate.value">{{ 'label.DPRT02.End date' | translate }}
              </datepicker>
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <datepicker formControlName="closeDate" [min]="dpPeriodForm.controls.endDate.value">{{ 'label.DPRT02.Deadline' | translate }}
              </datepicker>
            </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</div>
