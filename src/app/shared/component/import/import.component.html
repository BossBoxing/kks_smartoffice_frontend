<label *ngIf="hasLabel">
  <ng-content></ng-content><span *ngIf="required" class="text-danger"> *</span>
</label>
<div class="custom-file" [class.custom-file-sm]="small">
  <input type="file" #fileInput [disabled]="disabled" class="custom-file-input"
    [class.is-invalid]="hasErrors || errors.length > 0" id="customFile" (change)="add($event.target.files)"
    lang="{{this.lang.language}}">
  <label class="custom-file-label mb-0" for="customFile">
    {{ content.name }}
  </label>
</div>
<div class="invalid" *ngIf="errors.length > 0">
  <span *ngFor="let error of errors">
    {{ error }}
  </span>
</div>
