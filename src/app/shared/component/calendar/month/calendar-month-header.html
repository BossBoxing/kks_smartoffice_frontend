<div class="cal-cell-row cal-header">
  <div class="cal-cell" *ngFor="let day of days" [class.cal-past]="day.isPast" [class.cal-today]="day.isToday"
    [class.cal-future]="day.isFuture" [class.cal-weekend]="day.isWeekend" (click)="columnHeaderClicked.emit(day.day)"
    [ngClass]="day.cssClass">
    {{ day.date | calendarDate: 'monthViewColumnHeader' }}
  </div>
</div>
